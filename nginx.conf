server {
  listen 80;
  server_name _;

  # A projekt gyökere
  root /usr/share/nginx/html;
  index index.html;
  charset utf-8;

  # Alap fejlécek
  add_header X-Content-Type-Options nosniff always;
  add_header Referrer-Policy strict-origin-when-cross-origin always;

  # Főoldal: ne cache-eld (hogy azonnal látszódjanak a változások)
  location = /index.html {
    add_header Cache-Control "no-store";
  }

  # Statikus assetek erős cache-eléssel (CSS/JS/SVG stb.)
  location ~* \.(?:css|js|mjs|svg|woff2?|ttf|eot|png|jpg|jpeg|gif|webp)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri =404;
  }

  # Média: MP3/OGG/WAV – byte range támogatás alapból aktív Nginx-ben
  # (seeking működni fog). Közepes cache idő.
  location ~* \.(?:mp3|ogg|wav|mp4)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800";
    try_files $uri =404;
  }

  # Alap kiszolgálás
  location / {
    try_files $uri $uri/ =404;
  }

  # Gzip szövegesekre (médiát nem tömörítünk)
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;
}

